<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/97d93363c8.js" crossorigin="anonymous"></script>
</head>
<body>
    <form class="form">
        <input type="text" class="input" placeholder="Enter your task" autocomplete="off">
        <ul class="list">
            <li class="checked">Implement to do list<i class="fas fa-check-square"></i><i class="fas fa-trash"></i></li>
            <li>Read JS notes <i class="fas fa-check-square"></i><i class="fas fa-trash"></i></li>
        </ul>
    </form>

    <script src="script.js"></script>
</body>
</html>
